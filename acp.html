<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container in bootstarp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>Container in bootstarp</h1>
    <p><b>viewport:</b> the size of the view where the webpage is being visibole</p>
    <div class="container border border-dark">
        <b>Container:</b> <img src="Media\Thunderstorm.jpeg" alt="Thunderstorm">
    </div>
    <div class="container-sm bg-warning">
        <b>Small Container:</b><img src="Media/Thunderstorm1.jpeg" alt="Thunderstorm1">
    </div>
    <div class="container-md bg-success">
        <b>Medium Container:</b><img src="Media/Thunderstorm2.jpeg" alt="Thunderstorm2">
    </div>
    <div class="container-lg bg-info">
        <b>Large Container:</b><img src="Media/Thunderstorm3.jpeg" alt="Thunderstorm3">
    </div>
    <div class="container-xl bg-success">
        <b>Extra Large Container:</b><img src="Media/Thunderstorm4.jpeg" alt="Thunderstorm4">
    </div>
    <div class="container-xxl bg-info">
        <b>Extra Extra Large Container:</b><img src="Media/Thunderstorm5.jpeg" alt="Thunderstorm5">
    </div>
    <div class="container-fluid bg-warning">
        <b>Fluid Container:</b><img src="Media/Thunderstorm6.jpeg" alt="Thunderstorm6">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
